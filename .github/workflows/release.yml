name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    env:
      CMAKE_ARGS: "-DMANIFOLD_PAR=OFF"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build

      - name: Build package artifacts
        run: |
          python -m build

      - name: Package docs zip
        run: |
          python scripts/release/package_docs_zip.py --ref "${GITHUB_REF_NAME}"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
            dist/impression-docs-${{ github.ref_name }}.zip
